<div class="modal" [ngClass]="{ 'show': loading }">
    <mat-progress-spinner mode="indeterminate" [color]="'primary'"></mat-progress-spinner>
</div>

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Login</h3>
                </div>
                <div class="panel-body p-3">
                    <form [formGroup]="loginForm">
                        <div class="form-group pt-3">
                            <div class="input-field" [class.errorTwo]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="username" type="text" placeholder="Username" [(ngModel)]="dato">
                            </div>
                        </div>
                        <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.errorTwo]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                <span class="fa fa-lock p-2"></span>
                                <input formControlName="password" [type]="type" placeholder="Password">
                                <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                            </div>
                        </div>
                        <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                        <div class="form-inline fr mt-4">
                            <a id="forget" class="font-weight-bold">Forget password?</a>
                        </div>
                        <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                        <div class="text-center pt-4 text-muted">Don't have account?<a id="forget" routerLink="/signup">Signup</a></div>
                    </form>
                </div>
                <div class="mx-3 my-2 py-2 bordert">
                    <div class="text-center py-3">
                        <a href="https://www.facebook.com/" class="px-2"><img src="https://w7.pngwing.com/pngs/561/460/png-transparent-fb-facebook-facebook-logo-social-media-icon.png" alt=""></a>
                        <a href="https://google.com/" class="px-2"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""></a>
                        <a href="https://github.com" class="px-2"><img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""></a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
