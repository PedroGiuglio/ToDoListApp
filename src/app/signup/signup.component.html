<div class="modal" [ngClass]="{ 'show': loading }">
    <mat-progress-spinner mode="indeterminate" [color]="'primary'"></mat-progress-spinner>
</div>

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Signup</h3>
                </div>
                <div class="panel-body p-3">
                    <form [formGroup]="signupForm">
                        <div class="form-group pt-3">
                            <div class="input-field" [class.errorTwo]="signupForm.controls['firstName'].dirty && signupForm.hasError('required','firstName')">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="firstName" type="text" placeholder="FirstName">
                            </div>
                        </div>
                        <small *ngIf="signupForm.controls['firstName'].dirty && signupForm.hasError('required','firstName')" class="text-danger">*First name is required</small>
                        <div class="form-group pt-3">
                            <div class="input-field"  [class.errorTwo]="signupForm.controls['lastName'].dirty && signupForm.hasError('required','lastName')">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="lastName" type="text" placeholder="LastName">
                            </div>
                        </div>
                        <small *ngIf="signupForm.controls['lastName'].dirty && signupForm.hasError('required','lastName')" class="text-danger">*Last name is required</small>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.errorTwo]="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="email" type="text" placeholder="Email">
                            </div>
                        </div>
                        <small *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')" class="text-danger">*Email is required</small>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.errorTwo]="signupForm.controls['username'].dirty && signupForm.hasError('required','username')">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="username" type="text" placeholder="Username">
                            </div>
                        </div>
                        <small *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')" class="text-danger">*Username is required</small>
                        <div class="form-group pt-3">
                            <div class="input-field"  [class.errorTwo]="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">
                                <span class="fa fa-lock p-2"></span>
                                <input formControlName="password" [type]="type" placeholder="Password">
                                <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                            </div>
                        </div>
                        <small *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')" class="text-danger">*Password is required</small>
                        <div class="form-inline fr mt-4">
                            <a id="forget" class="font-weight-bold">Forget password?</a>
                        </div>
                        <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                        <div class="text-center pt-4 text-muted">Already have account?<a id="forget" routerLink="/login">Login</a></div>
                    </form>
                </div>

            </div>
            </div>
        </div>
    </div>
</div>
